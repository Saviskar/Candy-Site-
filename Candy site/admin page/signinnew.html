<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>

    <!-- linking custom css file -->
    <link rel="stylesheet" type="text/css" href="signinnewstyle.css">

    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <!-- linking custom js file -->
    <script src="signin.js"></script>

</head>
<body>
    <div class="form-box">
        <h1>Login Here</h1>
        <div class="input-box box">
            <i class="bi bi-envelope icon"></i>
            <input type="email" placeholder="Email ID" required/>
        </div>
        <div class="input-box box   ">
            <i class="bi bi-file-lock icon"></i>
            <input type="password" placeholder="Password" required id="myInput"/>
            <span class="eye" onclick="hidePassword()">
                <i id="hide1" class="bi bi-eye"></i>
                <i id="hide2" class="bi bi-eye-slash"></i>
            </span>
        </div>
        <button type="button" class="btn btn-primary login-btn">LOGIN</button>
    </div>
</body>
</html>
